<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Maçın Üst Bitme Olasılığı Hesaplayıcı</title>
</head>

<body>
    <h1>Maçın Üst Bitme Olasılığı Hesaplayıcı</h1>

    <form>
        <label>A Takımı Oynadığı Toplam Maç Sayısı:</label>
        <input type="number" id="teamA_total_matches"><br>

        <label>B Takımı Oynadığı Toplam Maç Sayısı:</label>
        <input type="number" id="teamB_total_matches"><br>

        <label>A Takımı Toplam Gol Sayısı:</label>
        <input type="number" id="teamA_total_goals"><br>

        <label>B Takımı Toplam Gol Sayısı:</label>
        <input type="number" id="teamB_total_goals"><br>

        <label>A Takımı Toplam İsabetli Şut Sayısı:</label>
        <input type="number" id="teamA_total_shots_on_target"><br>

        <label>B Takımı Toplam İsabetli Şut Sayısı:</label>
        <input type="number" id="teamB_total_shots_on_target"><br>

        <label>A Takımı Toplam Şut İsabeti Oranı (Yüzde):</label>
        <input type="number" id="teamA_shots_accuracy"><br>

        <label>B Takımı Toplam Şut İsabeti Oranı (Yüzde):</label>
        <input type="number" id="teamB_shots_accuracy"><br>

        <label>A Takımı Toplam Gole Çevirme Oranı(Yüzde):</label>
        <input type="number" id="teamA_conversion_rate"><br>

        <label>B Takımı Toplam Gole Çevirme Oranı(Yüzde):</label>
        <input type="number" id="teamB_conversion_rate"><br>

        <button type="button" id="calculate_button">Hesapla</button>
    </form>

    <p>Maçın Üst Bitme Olasılığı: <span id="result_value"></span></p>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {

            $("#calculate_button").click(function() {

                // Form elemanlarından değerleri al
                var teamA_total_matches = parseFloat($("#teamA_total_matches").val());
                var teamB_total_matches = parseFloat($("#teamB_total_matches").val());
                var teamA_total_goals = parseFloat($("#teamA_total_goals").val());
                var teamB_total_goals = parseFloat($("#teamB_total_goals").val());
                var teamA_total_shots_on_target = parseFloat($("#teamA_total_shots_on_target").val());
                var teamB_total_shots_on_target = parseFloat($("#teamB_total_shots_on_target").val());
                var teamA_shots_accuracy = parseFloat($("#teamA_shots_accuracy").val()) / 100;
                var teamB_shots_accuracy = parseFloat($("#teamB_shots_accuracy").val()) / 100;
                var teamA_conversion_rate = parseFloat($("#teamA_conversion_rate").val()) /100;
                var teamB_conversion_rate = parseFloat($("#teamB_conversion_rate").val()) / 100;
                            // Maçın Üst Bitme Olasılığı hesapla
            var total_matches = teamA_total_matches + teamB_total_matches;
            var average_goals_per_match = (teamA_total_goals + teamB_total_goals) / total_matches;
            var average_shots_on_target_per_match = (teamA_total_shots_on_target + teamB_total_shots_on_target) / total_matches;
            var average_shots_accuracy = (teamA_shots_accuracy + teamB_shots_accuracy) / 2;
            var average_conversion_rate = (teamA_conversion_rate + teamB_conversion_rate) / 2;

            var expected_goals = average_shots_on_target_per_match * average_conversion_rate;
            var expected_total_goals = expected_goals * total_matches;
            var expected_over_goals = expected_goals * (total_matches / 2 + 0.5);
            var probability_of_over = (1 - Math.pow(Math.E, -expected_over_goals)) * 100;

            // Sonucu ekranda göster
            $("#result_value").text(probability_of_over.toFixed(2) + " %");
        });
    });
</script>
</body>
</html>
