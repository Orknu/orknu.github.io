<!DOCTYPE html>
<html>
<head>
	<title>Maçın Üst Bitme Olasılığı Hesaplayıcı</title>
	<style>
		body {
			font-family: sans-serif;
		}

		label {
			display: block;
			margin-bottom: 5px;
		}

		input[type="number"] {
			width: 100px;
			padding: 5px;
			margin-bottom: 10px;
		}

		button {
			background-color: #008CBA;
			color: #fff;
			border: none;
			padding: 10px;
			border-radius: 5px;
			cursor: pointer;
		}

		.result {
			margin-top: 20px;
			padding: 10px;
			background-color: #f2f2f2;
			border: 1px solid #ddd;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<h1>Maçın Üst Bitme Olasılığı Hesaplayıcı</h1>
	<form>
		<label for="lambda">Takımların Gol Ortalamalarının Toplamı:</label>
		<input type="number" id="lambda" required>
		<label for="n">Maç Sayısı:</label>
		<input type="number" id="n" required>
		<button type="button" onclick="calculateOverProbability()">Hesapla</button>
	</form>
	<div class="result">
		<p><strong>Maçın Üst Bitme Olasılığı:</strong> <span id="result"></span></p>
	</div>

	<script>
		function calculateOverProbability() {
			var lambda = document.getElementById("lambda").value;
			var n = document.getElementById("n").value;
			var sum = 0;
			for (var i = 0; i <= n; i++) {
				sum += Math.pow(lambda, i) / factorial(i);
			}
			var overProbability = 1 - Math.exp(-lambda) * sum;
			document.getElementById("result").innerHTML = overProbability.toFixed(2);
		}

		function factorial(num) {
		  if (num === 0) {
		    return 1;
		  } else {
		    return num * factorial(num - 1);
		  }
		}
	</script>
</body>
</html>
