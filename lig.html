<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OpenligaDB API ile Canlı Maç Skorları</title>
  </head>
  <body>
    <h1>OpenligaDB API ile Canlı Maç Skorları</h1>
    <div id="scores"></div>
    <script>
      const leagueId = "your_league_id";
      const apiUrl = `https://www.openligadb.de/api/getmatchdata/${leagueId}`;
      const scoresContainer = document.getElementById("scores");

      fetch(apiUrl)
        .then(response => response.json())
        .then(matches => {
          const scoresHtml = matches.map(match => {
            const homeTeam = match.Team1.TeamName;
            const homeScore = match.MatchResults[0].PointsTeam1;
            const awayTeam = match.Team2.TeamName;
            const awayScore = match.MatchResults[0].PointsTeam2;

            return `
              <div>
                <h2>${homeTeam} vs. ${awayTeam}</h2>
                <p>${homeScore} - ${awayScore}</p>
              </div>
            `;
          }).join("");

          scoresContainer.innerHTML = scoresHtml;
        });
    </script>
  </body>
</html>
