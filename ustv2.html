<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Futbol Maçı Üst Bitme İhtimali</title>
    <link rel="stylesheet" type="text/css" href="https:/orkun.org/stil.css">
  </head>
  <body>
    <h1>Futbol Maçı Üst Bitme İhtimali</h1>
    <form>
      <label for="teamAPlayed">Takım A Oynadığı Maç Sayısı:</label>
      <input type="number" id="teamAPlayed" name="teamAPlayed"><br><br>
      <label for="teamBPlayed">Takım B Oynadığı Maç Sayısı:</label>
      <input type="number" id="teamBPlayed" name="teamBPlayed"><br><br>
      <label for="teamAGoals">Takım A Gol Sayısı:</label>
      <input type="number" id="teamAGoals" name="teamAGoals"><br><br>
      <label for="teamBGoals">Takım B Gol Sayısı:</label>
      <input type="number" id="teamBGoals" name="teamBGoals"><br><br>
      <label for="teamAShotsOnTarget">Takım A İsabetli Şut Sayısı:</label>
      <input type="number" id="teamAShotsOnTarget" name="teamAShotsOnTarget"><br><br>
      <label for="teamBShotsOnTarget">Takım B İsabetli Şut Sayısı:</label>
      <input type="number" id="teamBShotsOnTarget" name="teamBShotsOnTarget"><br><br>
      <label for="teamAShotsAccuracy">Takım A Şut İsabeti Oranı:</label>
      <input type="number" step="0.01" id="teamAShotsAccuracy" name="teamAShotsAccuracy"><br><br>
      <label for="teamBShotsAccuracy">Takım B Şut İsabeti Oranı:</label>
      <input type="number" step="0.01" id="teamBShotsAccuracy" name="teamBShotsAccuracy"><br><br>
      <label for="teamAGoalConversion">Takım A Gole Çevirme Oranı:</label>
      <input type="number" step="0.01" id="teamAGoalConversion" name="teamAGoalConversion"><br><br>
      <label for="teamBGoalConversion">Takım B Gole Çevirme Oranı:</label>
      <input type="number" step="0.01" id="teamBGoalConversion" name="teamBGoalConversion"><br><br>
      <label for="teamAHomePlayed">Takım A İç sahada Oynadığı Maç Sayısı:</label>
      <input type="number" id="teamAHomePlayed" name="teamAHomePlayed"><br><br>
      <label for="teamBAwayPlayed">Takım B Dış sahada Oynadığı Maç Sayısı:</label>
      <input type="number" id="teamBAwayPlayed" name="teamBAwayPlayed"><
      <label for="teamAGoalsHome">Takım A İç sahada attığı Gol Sayısı:</label>
      <input type="number" id="teamAGoalsHome" name="teamAGoalsHome"><br><br>
      <label for="teamBGoalsAway">Takım B Dış sahada attığı Gol Sayısı:</label>
      <input type="number" id="teamBGoalsAway" name="teamBGoalsAway"><br><br>
      <input type="button" value="Hesapla" onclick="calculateProbability()">
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
  </body>
</html>
