<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Maçın 2.5 Gol Üstü Bitme İhtimali Hesaplama</title>
  </head>
  <body>
    <h1>Maçın 2.5 Gol Üstü Bitme İhtimali Hesaplama</h1>
    <h2>A Takımı</h2>
    <form>
      <label for="oynadigiMacSayisiA">A Takımı Oynadığı Maç Sayısı:</label>
      <input type="number" id="oynadigiMacSayisiA" name="oynadigiMacSayisiA"><br><br>
      <label for="attigiGolSayisiA">A Takımı Attığı Gol Sayısı:</label>
      <input type="number" id="attigiGolSayisiA" name="attigiGolSayisiA"><br><br>
      <label for="isabetliSutSayisiA">A Takımı İsabetli Şut Sayısı:</label>
      <input type="number" id="isabetliSutSayisiA" name="isabetliSutSayisiA"><br><br>
      <label for="sutOraniA">A Takımı Şut İsabeti Oranı:</label>
      <input type="number" id="sutOraniA" name="sutOraniA"><br><br>
      <label for="golOraniA">A Takımı Gole Çevirme Oranı:</label>
      <input type="number" id="golOraniA" name="golOraniA"><br><br>
      <input type="button" value="Hesapla" onclick="hesaplaIhtimal('A')">
    </form>
    <p id="ihtimalSonucA"></p>
    
    <h2>B Takımı</h2>
    <form>
      <label for="oynadigiMacSayisiB">B Takımı Oynadığı Maç Sayısı:</label>
      <input type="number" id="oynadigiMacSayisiB" name="oynadigiMacSayisiB"><br><br>
      <label for="attigiGolSayisiB">B Takımı Attığı Gol Sayısı:</label>
      <input type="number" id="attigiGolSayisiB" name="attigiGolSayisiB"><br><br>
      <label for="isabetliSutSayisiB">B Takımı İsabetli Şut Sayısı:</label>
      <input type="number" id="isabetliSutSayisiB" name="isabetliSutSayisiB"><br><br>
      <label for="sutOraniB">B Takımı Şut İsabeti Oranı:</label>
      <input type="number" id="sutOraniB" name="sutOraniB"><br><br>
      <label for="golOraniB">B Takımı Gole Çevirme Oranı:</label>
      <input type="number" id="golOraniB" name="golOraniB"><br><br>
      <input type="button" value="Hesapla" onclick="hesaplaIhtimal('B')">
      </form>
      <p id="ihtimalSonucB"></p>
      <script>
    function hesaplaIhtimal(takim) {
    // Takımın istatistiklerini formdan çekme
    var oynadigiMacSayisi = parseInt(document.getElementById('oynadigiMacSayisi' + takim).value);
    var attigiGolSayisi = parseInt(document.getElementById('attigiGolSayisi' + takim).value);
    var isabetliSutSayisi = parseInt(document.getElementById('isabetliSutSayisi' + takim).value);
    var sutOrani = parseFloat(document.getElementById('sutOrani' + takim).value);
    var golOrani = parseFloat(document.getElementById('golOrani' + takim).value);
    
    // 2.5 gol üstü bitme ihtimalini hesaplama
    var ortalamaGolSayisi = attigiGolSayisi / oynadigiMacSayisi;
    var isabetliSutYuzdesi = (isabetliSutSayisi / oynadigiMacSayisi) / sutOrani;
    var goleCevirmeYuzdesi = golOrani;
    var ihtimal = (0.5 + (1.5 * ortalamaGolSayisi * isabetliSutYuzdesi * goleCevirmeYuzdesi)) * 100;
    
    // Sonucu ekrana yazdırma
    document.getElementById('ihtimalSonuc' + takim).innerHTML = '2.5 gol üstü bitme ihtimali: ' + ihtimal.toFixed(2) + '%';
  }
</script>
  </body>
</html>
