<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Karşılıklı Gol İhtimali Hesaplama</title>
  </head>
  <body>
    <h1>Karşılıklı Gol İhtimali Hesaplama</h1>
    <label for="evsahibi-toplam-gol">Ev Sahibi Toplam Gol Sayısı:</label>
    <input type="number" id="evsahibi-toplam-gol" /><br />
    <label for="evsahibi-evde-atilan-gol">Ev Sahibi Evde Attığı Gol Sayısı:</label>
    <input type="number" id="evsahibi-evde-atilan-gol" /><br />
    <label for="evsahibi-oynanan-mac">Ev Sahibi Oynadığı Toplam Maç Sayısı:</label>
    <input type="number" id="evsahibi-oynanan-mac" /><br />
    <label for="konuk-toplam-gol">Konuk Toplam Gol Sayısı:</label>
    <input type="number" id="konuk-toplam-gol" /><br />
    <label for="konuk-oynanan-mac">Konuk Oynadığı Toplam Maç Sayısı:</label>
    <input type="number" id="konuk-oynanan-mac" /><br />
    <button id="hesapla">Hesapla</button>
    <div id="sonuc"></div>

    <style>
      label {
        display: inline-block;
        width: 250px;
        text-align: right;
        margin-bottom: 10px;
      }
      input {
        width: 50px;
      }
    </style>

    <script>
      const hesaplaBtn = document.getElementById("hesapla");
      const sonucDiv = document.getElementById("sonuc");

      hesaplaBtn.addEventListener("click", () => {
      const evsahibiGol = {
        evS: Number(document.getElementById("evsahibi-toplam-gol").value),
        evD: Number(document.getElementById("evsahibi-evde-atilan-gol").value),
        evM: Number(document.getElementById("evsahibi-oynanan-mac").value),
        evDP: Number(document.getElementById("evsahibi-evde-oynanan-mac").value)
      };
      const konukGol = {
        konukS: Number(document.getElementById("konuk-toplam-gol").value),
        konukM: Number(document.getElementById("konuk-oynanan-mac").value),
        konukD: Number(document.getElementById("konuk-deplasmanda-atilan-gol").value),
        konukDM: Number(document.getElementById("konuk-deplasmanda-oynanan-mac").value)
      };

      // hesaplama formülü
      const evsahibiOrtalamaGol = (evsahibiGol.evS + evsahibiGol.evD) / (evsahibiGol.evM + evsahibiGol.evDP);
      const konukOrtalamaGol = (konukGol.konukS + konukGol.konukD) / (konukGol.konukM + konukGol.konukDM);

      const ihtimal = evsahibiOrtalamaGol * konukOrtalamaGol;
      const yuzdeIhtimal = (ihtimal * 100).toFixed(2);

      sonucDiv.innerHTML = `Karşılıklı gol olma ihtimali: ${yuzdeIhtimal}%`;
});
</script>
  </body>
</html>
