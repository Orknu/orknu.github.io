<!DOCTYPE html>
<html>
<head>
	<title>Döviz Kuru Hesaplama Aracı</title>
</head>
<body>
	<h1>Döviz Kuru Hesaplama Aracı</h1>
	<form>
		<label for="amount">Türk Lirası Miktarı:</label>
		<input type="number" id="amount" name="amount" min="0">
		<br>
		<label for="result-usd">USD:</label>
		<input type="text" id="result-usd" name="result-usd" readonly>
		<br>
		<label for="result-eur">EUR:</label>
		<input type="text" id="result-eur" name="result-eur" readonly>
		<br>
		<label for="result-gbp">GBP:</label>
		<input type="text" id="result-gbp" name="result-gbp" readonly>
		<br>
		<button type="button" onclick="convert()">Çevir</button>
	</form>
	<script>
		function convert() {
			const amount = document.getElementById("amount").value;
			const baseCurrency = 'TRY';
			const targetCurrencies = ['USD', 'EUR', 'GBP'];
			const apiKey = '7TFJc2M0U3gnxovsQir5ToYiYFW4iEEN';
			const url = `https://api.exchangeratesapi.io/latest?base=${baseCurrency}&symbols=${targetCurrencies.join(",")}&access_key=${apiKey}`;
			fetch(url)
			  .then(response => response.json())
			  .then(data => {
			    const rates = data.rates;
			    const usdRate = rates['USD'];
			    const eurRate = rates['EUR'];
			    const gbpRate = rates['GBP'];
			    const usdResult = amount * usdRate;
			    const eurResult = amount * eurRate;
			    const gbpResult = amount * gbpRate;
			    document.getElementById("result-usd").value = usdResult.toFixed(2) + " USD";
			    document.getElementById("result-eur").value = eurResult.toFixed(2) + " EUR";
			    document.getElementById("result-gbp").value = gbpResult.toFixed(2) + " GBP";
			  });
		}
	</script>
</body>
</html>
