<!DOCTYPE html>
<html>
  <head>
    <title>OKLink Explorer API Arama Örneği</title>
  </head>
  <body>
    <h1>OKLink Explorer API Arama Örneği</h1>
    <form>
      <label>
        TXID:
        <input type="text" id="txid" name="txid">
      </label>
      <br>
      <button type="button" onclick="search()">Ara</button>
    </form>
    <div id="result"></div>
    <script>
      function search() {
        const txid = document.getElementById("txid").value;
        const url = `https://www.oklink.com/api/v5/explorer/transaction/${txid}?apikey=9f701581-c962-486a-889b-7aa71d063817`;

        fetch(url)
          .then(response => response.json())
          .then(data => {
            const result = document.getElementById("result");
            result.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
          })
          .catch(error => console.error(error));
      }
    </script>
  </body>
</html>
