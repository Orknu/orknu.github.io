<!DOCTYPE html>
<html>
  <head>
    <title>Oklink API Arama</title>
  </head>
  <body>
    <h1>Oklink API Arama</h1>
    <input type="text" id="search-input">
    <button type="button" id="search-button">Ara</button>
    <ul id="search-results"></ul>

    <script src="https://cdn.oklink.com/sdk/oklink-sdk.js"></script>
    <script>
      // API anahtarlarınızı burada ayarlayın
      Oklink.setConfig({
        apiKey: '9f701581-c962-486a-889b-7aa71d063817'
      });

      // Arama butonu tıklama olayını dinleyin
      var searchButton = document.getElementById('search-button');
      searchButton.addEventListener('click', function() {
        var searchInput = document.getElementById('search-input').value;

        // API isteğini yapın
        Oklink.ExplorerAPI.search({
          keyword: searchInput,
          limit: 10
        }).then(function(response) {
          var searchResults = document.getElementById('search-results');

          // Sonuçları temizle
          searchResults.innerHTML = '';

          // Her sonuç için bir list öğesi oluşturun
          for (var i = 0; i < response.data.length; i++) {
            var listItem = document.createElement('li');
            listItem.innerHTML = response.data[i].name;
            searchResults.appendChild(listItem);
          }
        }).catch(function(error) {
          console.log(error);
        });
      });
    </script>
  </body>
</html>
